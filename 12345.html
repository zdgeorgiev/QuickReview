<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-QS1ZG1KT2J');

        // Track custom event (e.g., when the page starts redirecting)
        function trackRedirectionEvent() {

            <h2>You're about to leave a review</h2>
            <p>Please wait as we redirect you to the Google Maps review page for your business...</p>

            <p>Redirecting...</p>

        <!-- JavaScript to redirect to Google Maps review page after 3 seconds -->
        <script>
            // Adjust URL based on NFC card UID or dynamic logic
            const reviewUrl = "https://g.page/r/CQxfgykPMDMfEBM/review"; // Replace with dynamic URL

                window.location.href = reviewUrl; // Redirect after 3 seconds
                // Track the redirection event

            }, 3000);
        </script>
